<div class="navbar navbar-expand-lg fixed-top bg-primary" data-bs-theme="dark">
  <div class="container">
    <img class="navbar-brand logo" src="../../../assets/logo.svg" width="70px"><span class="logo-title">Vida Nova Music</span>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav">
        <li class="nav-item dropdown" data-bs-theme="light">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" id="themes">Cadastrar</a>
          <div class="dropdown-menu" aria-labelledby="themes">
            <a class="dropdown-item" href="../default/">Default</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="../cerulean/">Cerulean</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../help/">Ajuda</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://blog.bootswatch.com/">Relatórios</a>
        </li>
        <li class="nav-item dropdown" data-bs-theme="light">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" id="download">Estatísticas</a>
          <div class="dropdown-menu" aria-labelledby="download">
            <a class="dropdown-item" rel="noopener" target="_blank" href="https://jsfiddle.net/bootswatch/4Lewaf8d/">Open in JSFiddle</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="../5/superhero/bootstrap.css" download>bootstrap.css</a>
          </div>
        </li>
      </ul>
      <ul class="navbar-nav ms-md-auto">
        <li class="nav-item">
          <a target="_blank" rel="noopener" class="nav-link" tabindex="1">{{ nome }}</a>
        </li>
        <li *ngIf="nome === null" class="nav-item">
          <a  rel="noopener" class="nav-link" tabindex="1"><span style="font-size: 15px; margin-top: 150px;">{{ email }}</span></a>
        </li>
        <li class="nav-item dropdown" data-bs-theme="light">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="theme-menu" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static" aria-label="Toggle theme">
            <img src="{{ imagem }}" width="30px" style="border-radius: 50%;" alt="">
            <i *ngIf="imagem === null"  class="bi bi-person-circle"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <button type="button" class="dropdown-item d-flex align-items-center" (click)="deslogar()" data-bs-theme-value="light" aria-pressed="false">
                <i class="bi bi-box-arrow-right"></i><span class="ms-2">Sair</span>
              </button>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
